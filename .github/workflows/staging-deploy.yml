name: Deploy to Staging

on:
  push:
    branches:
      - staging # Trigger on push to the 'staging' branch

jobs:
  deploy:
    name: Apply Migrations to Staging Database
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Install Node.js (adjust Node version to your project)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.5.0'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Prisma Migrations
      - name: Run Prisma Migrations on Staging
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

      # Step 5: Verify Database State
      - name: Verify Prisma Schema
        run: npx prisma db pull